            <input type="text" id="year" name="year" style="width: 30px;" required>  <br> <br>

            <input type="radio" id="gender" name="gender">

            <label for="adr">Địa chỉ</label>
            <textarea id="adr" required></textarea> <br> <br>

            <label for="phonenum">Telephone</label>
            <input type="tel" id="phonenum" pattern="[0-9]{10}" required> <br> <br>

            <label for="mail">Email</label>
            <input type="email" id="mail" required>

        </fieldset>

        <fieldset>

            <legend>Thông tin đăng nhập</legend>
            <label for="name">Tên đăng nhập</label>
            <input type="text" id="name" required> <br> <br>

            <label for="pass">Mật khẩu</label>
            <input type="password" id="pass" required>

            <label for="passs">Nhập lại mật khẩu</label>
            <input type="password" id="passs" required>

        </fieldset>

        <div class="btn" style="text-align: center;">

            <button type="submit">Login</button>
            <button type="reset">Cancal</button>

        </div>
        

    </form>
